version: '3.9'

services:
  neo4j:
    image: neo4j:2025.10
    container_name: neo4j-apoc-local
    ports:
      - "7474:7474"   # HTTP interface
      - "7687:7687"   # Bolt protocol
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_apoc_export_file_enabled: "true"
      NEO4J_apoc_import_file_enabled: "true"
      NEO4J_apoc_import_file_use__neo4j__config: "true"
      NEO4J_PLUGINS: '["apoc"]'
    volumes:
      - ./data:/data           # Persistent database data
      - ./import:/import       # For APOC import/export
      - ./logs:/logs           # Neo4j logs
